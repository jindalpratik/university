<!DOCTYPE html>
<html>
<head>
    <title>Chess Board</title>
    <style>
        .chessboard {
            border-color: #000;
            width: 400px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            border-width: 1px;
        }

        .chessboard .square {
            width: 50px;
            height: 50px;
        }

        .chessboard .black {
            background-color: #000;
        }

        .chessboard .white {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="chessboard">
        <!-- Generate the chessboard squares dynamically -->
        <!-- You can also manually add the squares if you prefer -->
        <!-- Just make sure to alternate between black and white squares -->

        <!-- Example of dynamically generating the squares using JavaScript -->
        <script>
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    if ((i + j) % 2 === 0) {
                        square.classList.add('white');
                    } else {
                        square.classList.add('black');
                    }
                    document.querySelector('.chessboard').appendChild(square);
                }
            }
        </script>
    </div>
    <div class="chessboard">
